<p>bucket-details works!</p>
bucketId = {{bucketId}}
<div *ngFor="let bucket of bucketListId1; let col = index">
bucketName = {{bucketName}}
</div>
<table>
    <div *ngFor="let bucket of bucketListId1; let col = index">
        <tr >         
            <div *ngIf="col<=bucketListId1.length-1">
            <div style="margin:20px">
              <div style="background-color:{{bucketListId1[col].Color}}; height:130px; width:205px;" >  
                <a href="/bucketDetails?id={{bucketListId1[col].Id}}" target="_self">
                  <h1 align="center">{{bucketListId1[col].Name}}</h1>
                </a>
                <h3 align="center">To do: {{taskCount}}</h3>
                <div *ngIf="bucket.Id" align="right" >
                  <button style="background-color:{{bucketListId1[col].Color}}; height:30px; width:30px; border:not();" (click)="openModalYN('bucket-modal-yesNo-details',bucketListId1[col].Id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
            </div>
        </tr>
        </div>

</table>


<jw-modal id="bucket-modal-yesNo-details">
  id1={{bucketId1}}, id={{bucketId}}, id_bucket= {{bucketId}}, bucketListId1[0].Id={{bucketListId1[0].Id}}
  <h1 style="height:350px">Are you sure to delete bucket {{bucketName}} with all tasks?</h1>
  <button (click)="delBucket(bucketId);">Yes</button>
  <button (click)="closeModal('bucket-modal-yesNo-details');">No</button>
</jw-modal>
